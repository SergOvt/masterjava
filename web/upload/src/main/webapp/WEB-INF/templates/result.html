<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h3><a href="">Upload XML</a></h3>
<h4>Uploaded users</h4>
<th:block th:each="pair : ${pairs}">
    <h4 th:text="${pair.getKey()}">Range</h4>
    <table border="1" cellpadding="8" cellspacing="0">
        <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.model.User>"*/-->
        <tr th:each="email : ${pair.getValue()}">
            <td th:text="${email}"></td>
        </tr>
    </table>
</th:block>
</body>
</html>
